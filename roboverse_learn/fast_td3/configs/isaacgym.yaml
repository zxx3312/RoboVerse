
# -------------------------------------------------------------------------------
# Environment
# -------------------------------------------------------------------------------
sim: isaacgym
robot: h1
task: humanoidbench:Stand
decimation: 4
train_or_eval: train

# -------------------------------------------------------------------------------
# Seeds & Device
# -------------------------------------------------------------------------------
seed: 1
cuda: true
torch_deterministic: true
device_rank: 0

# -------------------------------------------------------------------------------
# Rollout & Timesteps
# -------------------------------------------------------------------------------
num_envs: 128
num_eval_envs: 128
total_timesteps: 100000
learning_starts: 10
num_steps: 1

# -------------------------------------------------------------------------------
# Replay, Batching, Discounting
# -------------------------------------------------------------------------------
buffer_size: 51200
batch_size: 32768
gamma: 0.99
tau: 0.1

# -------------------------------------------------------------------------------
# Update Schedule
# -------------------------------------------------------------------------------
policy_frequency: 2
num_updates: 2

# -------------------------------------------------------------------------------
# Optimizer & Network
# -------------------------------------------------------------------------------
critic_learning_rate: 0.0003
actor_learning_rate: 0.0003
weight_decay: 0.1
critic_hidden_dim: 1024
actor_hidden_dim: 512
init_scale: 0.01
num_atoms: 101

# -------------------------------------------------------------------------------
# Value Distribution & Exploration
# -------------------------------------------------------------------------------
v_min: -250.0
v_max: 250.0
policy_noise: 0.001
std_min: 0.001
std_max: 0.4
noise_clip: 0.5

# -------------------------------------------------------------------------------
# Algorithm Flags
# -------------------------------------------------------------------------------
use_cdq: true
compile: true
obs_normalization: true
max_grad_norm: 0.0
amp: true
amp_dtype: fp16
disable_bootstrap: false
measure_burnin: 3

# -------------------------------------------------------------------------------
# Optional Environment-Specific Features
# -------------------------------------------------------------------------------
use_domain_randomization: false
use_push_randomization: false
use_tuned_reward: false
action_bounds: 1.0

# -------------------------------------------------------------------------------
# Logging & Checkpointing
# -------------------------------------------------------------------------------
project: fast_td3_mjc128
exp_name: fasttd3_mjc128
use_wandb: true
checkpoint_path: null
eval_interval: 2000
save_interval: 2000
render_interval: 0
